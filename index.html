<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    #area{
        display: flex;
        justify-content: center;
        gap: 5rem;
    }
</style>
<body>
    <div id="area">
        <div id="team1">
            <h1 id="t1score">0</h1>
            <h1 contenteditable="true" id="t1name">Team 1</h1>
        </div>
        <div id="team2">
            <h1 id="t2score">0</h1>
            <h1 contenteditable="true" id="t2name">Team 2</h1>
        </div>
    </div>

    <script>
        let t1score = document.getElementById('t1score');
        let t2score = document.getElementById('t2score');
        let t1name = document.getElementById('t1name');
        let t2name = document.getElementById('t2name');



        document.addEventListener('keydown', function(e){
            if (e.key == 'q'){
                t1score.innerText = Number((t1score.innerText)) + 1;
            } else if (e.key == 'o'){
                t2score.innerText = Number((t2score.innerText)) + 1;
            } else if (e.key == 'z') {
                t1score.innerText = Number((t1score.innerText)) - 1;
                if (Number(t1score.innerText) < 0) {
                    t1score.innerText = '0';
                }
            } else if (e.key == 'l'){
                t2score.innerText = Number((t2score.innerText)) - 1;
                if (Number(t2score.innerText) < 0) {
                    t2score.innerText = '0';
                }
            }

            localStorage.setItem('t1score', t1score.innerText)
            localStorage.setItem('t2score', t2score.innerText)
        })
            t1score.innerText = localStorage.getItem('t1score')
            t2score.innerText = localStorage.getItem('t2score')

        t1name.addEventListener('blur', function(e){
                localStorage.setItem('t1name', t1name.innerText)
            })
            t1name.innerText = localStorage.getItem('t1name')
        t2name.addEventListener('blur', function(e){
                localStorage.setItem('t2name', t2name.innerText)
            }) 
            t2name.innerText = localStorage.getItem('t2name')
    </script>
</body>
</html>
